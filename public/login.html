<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            
            <div class="container">
                <div class="fadeIn center-align first mt-4 mb-3">
                    <img src="img/Login_Helpdesk.svg" alt="">
                </div>
                
                <form class="container">
                    <section class="text-justify form-floating">
                        <div class="mb-0 pb-0">
                            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Utilizador">
                        </div>
                        <hr class="border-muted mt-0 pt-0" />
                        <div class="mt-0 row text-justify">
                            <div class="col">
                                <input type="text" id="password" class="fadeIn third" name="login"
                                    placeholder="Password">
                            </div>
                            <div class="col text-right mb-0 pb-0 margin-negativa">
                                <button type="submit" class="btn btn-outline-secondary rounded-circle btn-sm" id="login">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </button>
                            </div>

                            
                        </div>
                        <hr class="border-muted mt-0 pt-0" />
                    </section>
                </form>
            </div>
        </div>
    </div>
