<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts css -->
    <link rel="stylesheet" href="css/libs/google-fonts.css">

    <!-- Bootstrap google material designer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css">


    <title>Document</title>
</head>

<body>
    <section class="form-box d-flex shadow-lg bg-white meuform">
        <form class="form-registo">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control form-control-sm input-form" id="nome" aria-describedby="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control form-control-sm input-form" id="telefone" aria-describedby="telefone">
            </div>
            <div class="form-group">
                <label for="outro-contato">Nome outro contato</label>
                <input type="text" class="form-control form-control-sm input-form" id="outro-contato" aria-describedby="outro-contato">
            </div>
            <div class="form-group">
                <label for="fone-outro-contato">Telefone outro contato</label>
                <input type="text" class="form-control form-control-sm input-form" id="fone-outro-contato" aria-describedby="fone-contato">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control form-control-sm input-form" id="inputEmail4" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control form-control-sm input-form" id="inputPassword4" >
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control form-control-sm input-form" id="inputCity">
                </div>
                
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control form-control-sm input-form" id="inputCEP">
                </div>
            </div>
            <div class="right-align">
                <button type="submit" class="btn-primary btn-form-cadasto">Salvar ></button>
            </div>
        </form>
    </section>
        
        
    </body>
    
    </html>
