<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google fonts css -->
    <link rel="stylesheet" href="css/libs/google-fonts.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div class="form-cadasto">
        <form class="container">
            <div class="form-row mt-3">
                <img src="img/novo-registo.svg">
            </div>
            <hr class="border-muted" />
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="control-label" for="nome">Nome</label>
                    <div class="input-group">
                        <span>
                            <img src="img/user.svg" alt="">
                        </span>
                        <input type="text" class="especial-input form-control form-control-sm input-form" id="nome"
                            aria-describedby="nome">

                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                    <div class="input-group">
                        <span>
                            <img src="img/phone.svg" alt="">
                        </span>
                        <input type="text" class="especial-input form-control form-control-sm input-form" id="telefone"
                            aria-describedby="telefone">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="outro-contato">Nome outro contato</label>
                    <div class="input-group">
                        <span>
                            <img src="img/user-plus.svg" alt="">
                        </span>
                        <input type="text" class="especial-input form-control form-control-sm input-form"
                            id="outro-contato" aria-describedby="outro-contato">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fone-outro-contato">Telefone outro contato</label>
                    <div class="input-group">
                        <span>
                            <img src="img/phone-plus.svg" alt="">
                        </span>
                        <input type="text" class="especial-input form-control form-control-sm input-form"
                            id="fone-outro-contato" aria-describedby="fone-contato">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEstado">Bairro</label>
                    <select id="inputEstado" class="form-control input-form">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="bloco">Bloco</label>
                    <input type="text" class="form-control form-control-sm input-form" id="bloco">
                </div>
                <div class="form-group col-md-2">
                    <label for="entrada">Entrada</label>
                    <input type="text" class="form-control form-control-sm input-form" id="entrada">
                </div>
                <div class="form-group col-md-2">
                    <label for="casa">Casa</label>
                    <input type="text" class="form-control form-control-sm input-form" id="casa">
                </div>
            </div>
            <div class="form-row col-02-form">
                <div class="form-group col-md-6">
                    <label for="inputEstado">Tipo de Registo</label>
                    <select id="inputEstado" class="form-control input-form">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <div>
                        <label for="historico">Historico</label>
                    </div>
                    <button type="submit" class="btn btn-outline-ligth" id="historico">
                        <i class="fa fa-history" aria-hidden="true"></i>
                    </button>
                </div>

            </div>
            <div class="form-group box-form-text">
                <label for="observacoes">Observações</label>
                <textarea class="form-control input-form" id="observacoes"></textarea>
            </div>
            <div class="form-row col-02-form">
                <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control input-form">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <div>
                        <label for="marcacao">Marcação</label>
                    </div>
                    <button type="submit" class="btn btn-outline-ligth" id="marcacao">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    </button>
                </div>

            </div>
            <div class="form-group box-form-text">
                <label for="observacoes-estado">Observações ao estado</label>
                <textarea class="form-control input-form" id="observacoes-estado"></textarea>
                <div class="right-align text-right">
                    <button type="submit" class="btn btn-outline-ligth btn-sm" id="btn-salvar">Salvar ></button>
                </div>
            </div>
        </form>
   
    </div>
</body>

</html>
